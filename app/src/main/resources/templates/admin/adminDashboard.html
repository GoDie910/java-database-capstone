<!-- adminDashboard.html -->

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" th:href="@{/assets/images/logo/logo.png}" />

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/assets/css/adminDashboard.css}">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">

    <!-- Core JS (Deferred) -->
    <script th:src="@{/js/render.js}" defer></script>
    <script th:src="@{/js/util.js}" defer></script>

    <!-- Layout Components -->
    <script th:src="@{/js/components/header.js}" defer></script>
    <script th:src="@{/js/components/footer.js}" defer></script>
</head>

<body onload="renderContent()">

    <div class="container">
        <div class="wrapper">

            <!-- Dynamic Header -->
            <div id="header"></div>

            <!-- Main Dashboard Content -->
            <main class="main-content">

                <!-- Search Bar -->
                <div class="search-section">
                    <input 
                        type="text" 
                        id="searchBar" 
                        placeholder="Search by doctor name"
                        class="input-field"
                    />
                </div>

                <!-- Filters -->
                <div class="filter-section">

                    <!-- Sort by Time -->
                    <select id="timeFilter" class="select-dropdown">
                        <option value="">Sort by Time</option>
                        <option value="AM">Morning (AM)</option>
                        <option value="PM">Afternoon (PM)</option>
                    </select>

                    <!-- Filter by Specialty -->
                    <select id="specialtyFilter" class="select-dropdown">
                        <option value="">Filter by Specialty</option>
                        <option value="Cardiologist">Cardiologist</option>
                        <option value="Dentist">Dentist</option>
                        <option value="Dermatologist">Dermatologist</option>
                        <option value="Neurologist">Neurologist</option>
                        <option value="Pediatrician">Pediatrician</option>
                    </select>

                </div>

                <!-- Dynamic Doctor Cards -->
                <div id="content" class="dashboard-content"></div>

            </main>

            <!-- Dynamic Footer -->
            <div id="footer"></div>

        </div>
    </div>

    <!-- Modal for Adding Doctor -->
    <div id="modal" class="modal hidden">
        <span id="closeModal" class="close">&times;</span>
        <div id="modal-body">
            <!-- Add Doctor Form will be injected here -->
        </div>
    </div>

    <!-- Page-Specific JS Modules -->
    <script type="module" src="../js/services/adminDashboard.js" defer></script>
    <script type="module" src="../js/components/doctorCard.js" defer></script>

</body>
</html>
